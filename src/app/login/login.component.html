<div class="login">
  <h2 class="login-header">Log in</h2>
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="login-container">

    <p [ngClass]="{ 'has-error': isFieldInvalid('userName')}">
      <input type="text"
             placeholder="User Name"
             formControlName="userName">
    </p>

    <div *ngIf="isFieldInvalid('userName')"
         class="help-block">
      <div *ngIf="isFieldInvalid('userName')">Username is required</div>
    </div>

    <p [ngClass]="{ 'has-error': isFieldInvalid('password')}">
      <input type="password"
             placeholder="Password"
             formControlName="password">
    </p>

    <div *ngIf="isFieldInvalid('password')"
         class="help-block">
      <div *ngIf="isFieldInvalid('password')">Password is required</div>
    </div>

    <p>
      <input type="submit"
             value="Log in">
    </p>
  </form>
</div>
