<h4>Template Driven Approch</h4>
<form novalidate
      #f="ngForm"
      (ngSubmit)="submit(f)">
  <div ngModelGroup="course">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input id="courseName"
             type="text"
             class="form-control"
             name="courseName"
             ngModel
             required
             minlength="3"
             maxlength="5"
             #courseName="ngModel" />
      <div class="alert alert-danger"
           role="alert"
           *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course name is required.</div>
        <div *ngIf="courseName.errors.minlength">
          Course name should be minimum {{courseName.errors.minlength.requiredLength}} characters, but you provide
          {{courseName.errors.minlength.actualLength}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="courseListMethod">Category</label>
      <select name="courseListMethod"
              id="courseListMethod"
              class="form-control"
              required
              ngModel
              #courseListMethod="ngModel">
        <option *ngFor="let list of courseList"
                [value]="list.id">{{ list.name }}</option>
      </select>
      <div class="alert alert-danger"
           role="alert"
           *ngIf="courseListMethod.touched && !courseListMethod.valid">
        <div *ngIf="courseListMethod.errors.required">Course name is required.</div>
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"
               ngModel
               name="hasGuarantee" />
        30-day money-back guarantee
      </label>
    </div>
    <p>
      {{f.value | json}}
    </p>
    <button class="btn btn-primary"
            [disabled]="!f.valid">Create</button>
  </div>
</form>
