<form [formGroup]="form">
  <div class="form-group">
    <label for="">Old Password</label>
    <input type="password"
           formControlName="oldPassword"
           class="form-control">
    <div class="alert alert-danger"
         role="alert"
         *ngIf="oldPassword.touched && !oldPassword.valid">
      <div *ngIf="oldPassword.errors.required">Old password is required</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">Old password is invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">New Password</label>
    <input type="password"
           formControlName="newPassword"
           class="form-control">
    <div class="alert alert-danger"
         role="alert"
         *ngIf="newPassword.touched && !newPassword.valid">
      <div *ngIf="newPassword.errors.required">New password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Confirm Password</label>
    <input type="password"
           formControlName="confirmPassword"
           class="form-control">
    <div class="alert alert-danger"
         role="alert"
         *ngIf="confirmPassword.touched && !confirmPassword.valid">
      <div *ngIf="confirmPassword.errors.required">Confirm password is required</div>
    </div>
    <div class="alert alert-danger"
         *ngIf="confirmPassword.valid && form.invalid &&  form.errors.passwordShouldMatch">Passwords do not match
    </div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
