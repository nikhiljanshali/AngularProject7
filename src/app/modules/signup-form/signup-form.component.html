<div class="login">
    <form [formGroup]="form"
          (ngSubmit)="login()">
        <div class="alert alert-danger"
             *ngIf="form.errors">
            Username or Password is Invalid</div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username"
                   type="text"
                   formControlName="username"
                   class="form-control">
            <div *ngIf="username.pending">
                Checking for uniqueness...
            </div>
            <div class="alert alert-danger"
                 *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required">User name is required</div>
                <div *ngIf="username.errors.minlength">User name should be minimum
                    {{username.errors.minlength.requiredLength}}</div>
                <div *ngIf="username.errors.cannotContainSpace">Username can't contain space</div>
                <div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password"
                   type="text"
                   formControlName="password"
                   class="form-control">
            <div class="alert alert-danger"
                 *ngIf="password.touched && password.invalid">Passowrd is required</div>
        </div>
        <button class="btn btn-primary"
                type="submit">Sign Up</button>
    </form>
</div>
