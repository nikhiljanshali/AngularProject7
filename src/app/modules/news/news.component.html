<div class="row">
  <div class="col-lg-3">
    <div id="accordianId"
         role="tablist"
         aria-multiselectable="true">
      <div class="card">
        <div class="card-header"
             role="tab"
             id="section1HeaderId">
          <h5 class="mb-0">
            <a data-toggle="collapse"
               data-parent="#accordianId"
               href="#section1ContentId"
               aria-expanded="true"
               aria-controls="section1ContentId">
              News
            </a>
          </h5>
        </div>
        <div id="section1ContentId"
             class="collapse in"
             role="tabpanel"
             aria-labelledby="section1HeaderId">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center"
                  *ngFor="let source of mSources">
                <a class="dropdown-item"
                   href="javascritp:void();"
                   (click)="searchArticles(source.id);">{{source.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-lg-9">
    <div class="box-item"
         *ngFor="let article of mArticles">
      <div class="box-post">
        <span class="label label-success">
          <a href="#"
             rel="tag">{{article.title}} / {{article.source.name}}</a>
        </span>
        <h1 class="post-title">
          <a href="#">
            {{article.description}}
          </a>
        </h1>
      </div>
      <img src="{{article.urlToImage}}"
           alt="City in the sky: world's biggest hotel to open in Mecca"
           class="">
    </div>
  </div>
</div>
