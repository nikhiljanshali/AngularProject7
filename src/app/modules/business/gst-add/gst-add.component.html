<a [routerLink]="'/business'">
  Go to Businesses
</a>
<div toastContainer></div>
<div class="row">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="angForm"
              novalidate>
          <div class="form-group">
            <label class="col-md-12">Person Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="person_name"
                   #person_name />
          </div>
          <div *ngIf="angForm.controls['person_name'].invalid && (angForm.controls['person_name'].dirty || angForm.controls['person_name'].touched)"
               class="alert alert-danger"
               role="alert">
            <div *ngIf="angForm.controls['person_name'].errors.required">
              Person Name is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12">Business Name </label>
            <input type="text"
                   class="form-control"
                   formControlName="business_name"
                   #business_name />
          </div>
          <div *ngIf="angForm.controls['business_name'].invalid && (angForm.controls['business_name'].dirty || angForm.controls['business_name'].touched)"
               class="alert alert-danger">
            <div *ngIf="angForm.controls['business_name'].errors.required">
              Person Business is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12">Business GST Number </label>
            <input type="text"
                   class="form-control"
                   formControlName="business_gst_number"
                   #business_gst_number />
          </div>
          <div *ngIf="angForm.controls['business_gst_number'].invalid && (angForm.controls['business_gst_number'].dirty || angForm.controls['business_gst_number'].touched)"
               class="alert alert-danger">
            <div *ngIf="angForm.controls['business_gst_number'].errors.required">
              Business GST Number is required.
            </div>
          </div>
          <div class="form-group">
            <button (click)="addBusiness(person_name.value, business_name.value, business_gst_number.value)"
                    [disabled]="angForm.pristine || angForm.invalid"
                    class="btn btn-primary">Add Business</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <app-gst-get [gridList]="true"
                 [showOnlyData]="true"></app-gst-get>

</div>
